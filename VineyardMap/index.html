   "> </div>
  <script>
    $(function(){
      	$('#world-map-gdp').vectorMap({
        map: 'VineyardMap',
		backgroundColor: 'transparent',
    zoomOnScroll: false,
		zoomStep: '1.5',
		regionStyle: {
			initial: {
				stroke: 'transparent',
				"stroke-width": 2,
				"stroke-opacity": 1,
				fill: '#cecece',
			},
			selected: {
				fill: '#b52400',
				stroke: 'black',
			}
		},
        regionLabelStyle: {
              initial: {
                fill: '#003300',
				"fill-opacity": '1',
				"font-size": "60%"
              },
              hover: {
                fill: 'black',
				"fill-opacity": '0.2'
              },
            },		  
        series: {
        	regions: [{
            	values: colourData,
            	scale: ['#6d00cc', '#ff8d00'],
              normalizeFunction: 'linear',
				legend: {
                  vertical: true,
                  title: 'Colours:',
                  labelRender: function(v){
                    return {
                      0: 'Vacant',
                      1: 'Occupied',
                      2: 'Special',
                      3: 'Important',
                      4: 'Main Streets',
                      5: 'Avenues',
                    }[v];
                  }
                }
				
            }]
          },
		  regionsSelectable: true,
      	  regionsSelectableOne: true,
          onRegionTipShow: function(e, el, code){
		    if (titleData[code] !== undefined) {
		  	   el.html(el.html()+ '<br>' + "<strong>Title: </strong>" + ' '+titleData[code]+'');
			}
		    if (occupantData[code] !== undefined) {
			   if (occupantData[code] == '') {
			   	  	el.html(el.html()+ '<br>' + "<strong>Currently Vacant</strong>");
			   }
			   else {
  			   		el.html(el.html()+ '<br>' + "<strong>Occupant: </strong>" + ' '+occupantData[code]+'');
			   }
			}
			if (positionData[code] !== undefined) {
		     el.html(el.html()+ '<br>' + "<strong>Position: </strong>" + ' '+positionData[code]+'');
			}
          },
        labels: {
              regions: {
                render: function(code){
					if (code == 'PORTAL') {
					   return code;
					}
					if (colourData[code] == 3) {
					   if (code.charAt(0) == 'P') {
					   	  return Wrapper(titleData[code]);
					   }
					return Wrapper(code);
					}
                	<!-- return titleData[code]; -->
                },
              }
            }
        });

    });

	function Wrapper (input) {
		var words = input.split(" ");
		var output = words.join(" \n");
		return output;
	}
  </script>
